<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalizer.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="dashboard" >
    <div class="dashboard__cards">
      <div class="dashboard__cards--comment" >
          <div class="dashboard__cards__comment--counter"> 
            <img class="dashboard__cards__comment__counter--plus" src="images/icon-plus.svg" alt="plus">
            <span class="dashboard__cards__comment__counter--number" > 7 </span>
            <img class="dashboard__cards__comment__counter--minus" src="images/icon-minus.svg" alt="minus">

          </div>
          <div class="dashboard__cards__comment--contain"> 

          </div>
      </div>
      <div class="dashboard__cards--repliesContainer">
        <div class="dashboard__cards__repliesContainer--verticalLine"></div>
        <div class="dashboard__cards__repliesContainer--replies" >
          <div class="dashboard__cards__repliesContainer__replies--reply" > </div>
          <div class="dashboard__cards__repliesContainer__replies--reply" > </div>
        </div>
      </div>
    </div>
    <div class="dashboard__cards">
      <div class="dashboard__cards--comment" ></div>
      <div class="dashboard__cards--repliesContainer">
        <div class="dashboard__cards__repliesContainer--verticalLine"></div>
        <div class="dashboard__cards__repliesContainer--replies" >
          <div class="dashboard__cards__repliesContainer__replies--reply" > </div>
        </div>
      </div>
    </div>
   
  </section>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ernesto-developer.github.io/portafolio-web/"> Ernesto Ruiz </a>.
  </footer>
</body>
</html>
